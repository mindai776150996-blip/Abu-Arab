<section id="home" class="relative h-screen flex items-center justify-center text-center text-white overflow-hidden" [style.--bg-image]="currentImage()">
  <div class="absolute inset-0 bg-black bg-opacity-50 z-1"></div>
  <div class="relative z-10 flex flex-col items-center">
    <img src="https://i.imgur.com/fHt5EEW.png" alt="Abu Arab Foundation Logo" class="w-32 h-32 md:w-40 md:h-40 mb-6 animate-fade-in-up" style="animation-delay: 0.2s;">
    <h1 class="text-4xl md:text-6xl font-bold tracking-wider mb-8 animate-fade-in-up" style="animation-delay: 0.4s;">
      {{ t().heroTitleLine1 }}<br class="md:hidden"> {{ t().heroTitleLine2 }}
    </h1>
    <p class="text-lg md:text-xl text-gray-300 animate-fade-in-up" style="animation-delay: 0.6s;">
      {{ t().heroSubtitle }}
    </p>
  </div>
</section>

<style>
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.animate-fade-in-up {
  opacity: 0;
  animation: fadeInUp 0.8s ease-out forwards;
}

#home::before {
  content: '';
  position: absolute;
  inset: 0;
  z-index: 0;
  background-image: var(--bg-image);
  background-size: cover;
  background-position: center;
  transition: background-image 0.8s ease-in-out;
  animation: pan-down 25s ease-in-out infinite;
}

@keyframes pan-down {
  from {
    transform: scale(1.15) translateY(-5%);
  }
  to {
    transform: scale(1.15) translateY(5%);
  }
}
</style>
