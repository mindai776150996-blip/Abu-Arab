
<div class="fixed inset-0 z-50 bg-[#121212] flex items-center justify-center animate-fade-in">
  <div class="w-full max-w-md p-8 space-y-8 bg-[#1a1a1a] rounded-2xl shadow-2xl shadow-black/50 border border-gray-700">
    <div class="text-center">
      <img src="https://i.imgur.com/fHt5EEW.png" alt="Logo" class="w-24 h-24 mx-auto mb-4">
      <h1 class="text-2xl font-bold text-white">{{ t().loginTitle }}</h1>
    </div>
    <form class="space-y-6" (submit)="$event.preventDefault()">
      <div>
        <label for="username" class="text-sm font-bold text-gray-400 block mb-2">{{ t().loginUser }}</label>
        <div class="relative">
          <input id="username" name="username" type="text" autocomplete="username" required
                 class="w-full px-4 py-3 bg-[#2a2a2a] border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#E49D07] focus:border-[#E49D07] transition-all duration-300">
        </div>
      </div>
      <div>
        <label for="password" class="text-sm font-bold text-gray-400 block mb-2">{{ t().loginPass }}</label>
        <div class="relative">
          <input id="password" name="password" type="password" autocomplete="current-password" required
                 class="w-full px-4 py-3 bg-[#2a2a2a] border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#E49D07] focus:border-[#E49D07] transition-all duration-300">
        </div>
      </div>
      <div>
        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-black bg-[#E49D07] hover:bg-[#c88a06] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-[#E49D07] transition-all duration-300 transform hover:scale-105">
          {{ t().loginButton }}
        </button>
      </div>
    </form>
     <div class="text-center">
        <button (click)="onClose()" class="text-sm text-gray-400 hover:text-[#E49D07] transition-colors">
            {{ t().loginBack }}
        </button>
    </div>
  </div>
</div>
<style>
@keyframes fade-in {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}
.animate-fade-in {
  animation: fade-in 0.5s ease-out forwards;
}
</style>
