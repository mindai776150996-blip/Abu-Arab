<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/75 animate-fade-in" (click)="onClose()">
  <!-- Main Modal Content -->
  <div class="relative w-full max-w-4xl max-h-[90vh] bg-[#1a1a1a] rounded-lg shadow-2xl flex flex-col md:flex-row p-4 animate-slide-up" (click)="$event.stopPropagation()">
    
    <!-- Close Button -->
    <button (click)="onClose()" class="absolute -top-4 -right-4 rtl:-right-auto rtl:-left-4 z-10 p-2 bg-[#E49D07] text-black rounded-full hover:bg-opacity-80 transition-opacity">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Image Viewer -->
    <div class="relative w-full md:w-2/3 h-64 md:h-auto flex-shrink-0 bg-black rounded-md overflow-hidden">
       @if (images().length > 0) {
        <img [src]="currentImage()" [alt]="product().name" class="w-full h-full object-contain" loading="lazy">
       } @else {
        <div class="w-full h-full flex items-center justify-center text-gray-400">Image not available</div>
       }

      <!-- Navigation Arrows -->
      @if (images().length > 1) {
        <button (click)="prevImage()" class="absolute top-1/2 left-2 rtl:left-auto rtl:right-2 -translate-y-1/2 bg-black/40 p-2 rounded-full text-white hover:bg-black/60 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 rtl:scale-x-[-1]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <button (click)="nextImage()" class="absolute top-1/2 right-2 rtl:right-auto rtl:left-2 -translate-y-1/2 bg-black/40 p-2 rounded-full text-white hover:bg-black/60 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 rtl:scale-x-[-1]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      }
    </div>

    <!-- Product Details -->
    <div class="w-full md:w-1/3 p-4 flex flex-col text-white">
      @if (images().length > 1) {
        <div class="mb-4 text-center text-sm font-mono text-gray-400">
          {{ currentImageIndex() + 1 }} / {{ images().length }}
        </div>
      }
      <h2 class="text-2xl font-bold text-[#E49D07] mb-2">{{ product().name }}</h2>
      <p class="text-gray-300 flex-grow overflow-y-auto">{{ product().description }}</p>
    </div>
  </div>
</div>

<style>
@keyframes fade-in {
  from { opacity: 0; }
  to { opacity: 1; }
}
@keyframes slide-up {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
  animation: fade-in 0.3s ease-out forwards;
}
.animate-slide-up {
  animation: slide-up 0.4s ease-out forwards;
}
</style>
