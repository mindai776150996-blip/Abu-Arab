<main class="bg-gray-50 dark:bg-[#1a1a1a] pt-24 md:pt-32 pb-16 min-h-screen">
  <div class="container mx-auto px-6">
    <div class="flex justify-between items-center mb-8 gap-4">
      <h1 class="text-3xl md:text-4xl font-bold text-start text-[#760F10] dark:text-[#E49D07]">
        {{ t().galleryTitle }}
      </h1>
      <button (click)="goBack()" title="Back to homepage" class="flex-shrink-0 bg-gray-200 dark:bg-gray-700 rounded-full p-2 text-gray-600 dark:text-gray-400 hover:bg-gray-300 dark:hover:bg-gray-600 hover:text-gray-900 dark:hover:text-white transition-all">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="relative w-full max-w-lg mx-auto mb-12">
        <input 
            type="text" 
            [placeholder]="t().gallerySearchPlaceholder"
            [value]="searchTerm()"
            (input)="onSearch($event)"
            class="w-full pl-10 rtl:pl-4 pr-4 rtl:pr-10 py-3 border border-gray-300 dark:border-gray-600 rounded-full bg-white dark:bg-[#2a2a2a] text-gray-800 dark:text-gray-200 focus:ring-2 focus:ring-[#E49D07] focus:outline-none transition"
        >
        <div class="absolute inset-y-0 left-0 rtl:left-auto rtl:right-0 pl-4 rtl:pl-0 rtl:pr-4 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
        </div>
    </div>

    @if (filteredProducts().length > 0) {
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        @for (product of filteredProducts(); track product.name) {
          <app-product-card [product]="product" [isSelected]="selectedProduct() === product" (view)="openModal($event)"></app-product-card>
        }
      </div>
    } @else {
      <div class="text-center py-16">
        <svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-white">No products match your search</h3>
        <p class="mt-1 text-sm text-gray-500">Try searching for something else.</p>
      </div>
    }
  </div>
</main>

@if (selectedProduct(); as product) {
  <app-image-modal [product]="product" (close)="closeModal()"></app-image-modal>
}
